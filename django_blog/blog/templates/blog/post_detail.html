{% extends "blog/base.html" %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article>
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <small>By {{ post.author.username }} on {{ post.created_at|date:"M d, Y H:i" }}</small>
</article>

<a href="{% url 'posts' %}">Back to all posts</a>
{% endblock %}
